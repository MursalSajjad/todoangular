<h1>Welcome! {{ title }}</h1>
<input type="text" #newTodo />
<button (click)="addTodo(newTodo.value)">Add</button>

<br><br><button [ngClass]="{'show':list==1}" (click)="showSelected()">Selected</button>
<br><br><button [ngClass]="{'show':list==2}" (click)="showUnSelected()">UnSelected</button>
<br><br><button [ngClass]="{'show':list==3}" (click)="showAll()">All</button>

<app-add  *ngIf="toggle==true" [data]="reqTodo"></app-add>

<app-show *ngIf="toggle==false" [selected]="slct"></app-show>
